<mat-card style="width: 80%; margin-left: 160px;background-color: #161266;">
  <div cdkDropList 
       (cdkDropListDropped)="onFileDropped($event)" 
       class="file-drop-zone" style="text-align: center;">
    <h2 style="margin-bottom: 20px;">Insert Files Below</h2>
    <button mat-stroked-button (click)="fileInput.click()" style="margin-bottom: 10px;">
      <mat-icon>upload</mat-icon> Choose file
    </button>
    <input type="file" #fileInput multiple (change)="onFileSelected($event)" hidden>
    <!-- Container div to center the upload button -->
    <div style="text-align: center; margin-top: 10px;">
      <button mat-stroked-button (click)="onUpload()">
        Upload
      </button>
    </div>
    <h3 style="margin-top: 20px;">Maximum upload size 10 MB</h3>
  </div>
  <div *ngFor="let file of selectedFiles; let i = index" class="file-item" style="background-color: #E9F4FE; border-radius: 5px; padding: 10px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
    {{ file.name }}
    <button mat-icon-button (click)="deleteFile(i)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</mat-card>
