<div class="phrases-container">
  <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-weight: 600;">Most Repeated Phrases</h2>
  <div *ngFor="let phraseGroup of phrases">
    <div *ngFor="let line of phraseGroup" class="phrase">{{ line }}</div>
  </div>
</div>
